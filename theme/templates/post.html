{% extends "base_layout.html" %}
{% block main %}
<article class="post">
  <h1 class="mt-0 text-4xl font-extrabold text-neutral-900 dark:text-neutral">
    {{ post.title }}
  </h1>
  <div class="mt-8 mb-8 text-base text-neutral-500 dark:text-neutral-400 print:hidden">
    <div class="flex flex-row flex-wrap items-center">
      <time> {{ post.date|strftime("%b %d, %Y") }}
      </time>
      <span class="px-2 text-primary-500">&#183;</span>
      <span title="tags">{{ post.filetags }}
      </span>
    </div>
  </div>
  <section class="flex flex-col max-w-full mt-0 prose lg:flex-row dark:prose-invert">
    <div class="min-w-0 min-h-0 max-w-prose">
      {{ post.html|safe }}
    </div>
  </section>
  <section>
    <div id="hyvor-talk-view"></div>
    <hyvor-talk-comments website-id="793" page-id="{{ post.slug }}"></hyvor-talk-comments>
  </section>

  <!-- <div class="absolute top-[110vh] ltr:right-0 rtl:left-0 w-12 pointer-events-none bottom-[-5.5rem]"> -->

  <!-- </div> -->

</article>
{% endblock %}
